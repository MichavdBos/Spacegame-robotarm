<html>
	<head>
		 <canvas id="canvas" width="800" height="600"></canvas>
         <script src="./robot-arm.js"></script>
    </head>
    <body>
    	<script>
  		var canvas = document.getElementById("canvas");
  		var robotArm = new RobotArm(canvas);

  		robotArm.loadLevel("exercise 7");

 		 // Je eigen code plaats je hier.
		 robotArm.moveRight();
		 for (i = 0; i <= 4; i++) {
			for (j = 0; j<= 5; j++) {
				robotArm.grab();
				robotArm.moveLeft();
				robotArm.drop();
				robotArm.moveRight();
				}			
			for (k = 0; k <= 1; k++) {
				robotArm.moveRight();
			}
		}

 		 robotArm.run();
</script>
    </body>
</html>
