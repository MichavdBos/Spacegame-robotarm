    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpaceShip Opdracht01</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="js/spacegame.js" type="application/javascript"></script>
</head>
<body>
    <div id="container"></div>
    <script>
        //SpaceShip library inladen
        var spaceShip = new SpaceShip(document.getElementById('container'));
        //Level inladen
        spaceShip.loadLevel(4);
        //Eigen acties
        spaceShip.run(function () {
            // code  start
            var end = false, forward = false;
            for (i = 0; i <= 60; i++) { 
                if (end == false && forward == false) { 
                    spaceShip.rotateLeft(); spaceShip.moveForward(); spaceShip.rotateLeft();    
                    end = true; 
                    forward = true;
                    }                
                if (forward == true) { 
                    for (j = 0; j <= 6; j++) { 
                        spaceShip.moveForward(); 
                    } 
                    forward = false;
                } 
                if (end == true && forward == false) { 
                    spaceShip.rotateRight(); spaceShip.moveForward(); spaceShip.rotateRight();
                    end = false; 
                    forward = true;
                }
            }
            // code  einde
        });
    </script>
</body>
</html>
