<html>
	<head>
		 <canvas id="canvas" width="800" height="600"></canvas>
         <script src="./robot-arm.js"></script>
    </head>
    <body>
    	<script>
 		 	var canvas = document.getElementById("canvas");
 			var robotArm = new RobotArm(canvas);

  			robotArm.loadLevel("exercise 2");

  			// Je eigen code plaats je hier.
  			robotArm.grab();
  			for (i = 0; i <= 8; i++){ robotArm.moveRight(); }
  			robotArm.drop();
  			for (j = 0; j <= 4; j++){ robotArm.moveLeft(); }
  			robotArm.grab();
  			for (k = 0; k <= 4; k++){ robotArm.moveRight(); }
  			robotArm.drop();
  			robotArm.moveLeft();
  			robotArm.moveLeft();
  			robotArm.grab();
  			robotArm.moveRight();
  			robotArm.moveRight();
  			robotArm.drop();
  			robotArm.run();
		</script>
	</body>
</html>
