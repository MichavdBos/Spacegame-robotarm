<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpaceShip Opdracht01</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="js/spacegame.js" type="application/javascript"></script>
</head>
<body>
    <div id="container"></div>
    <script>
        //SpaceShip library inladen
        var spaceShip = new SpaceShip(document.getElementById('container'));
        //Level inladen
        spaceShip.loadLevel(9);
        //Eigen acties
        spaceShip.run(function () {
            // code  start
            var rotation = true, forward = true;
            spaceShip.rotateRight();
            spaceShip.moveForward();
            for (lines = 0; lines <= 5; lines++) {
                if (rotation == true && forward == false) {
                    for (j = 0; j< 1; j++) { spaceShip.rotateRight(); spaceShip.moveForward(); spaceShip.rotateRight(); }
                    rotation = false;
                    forward = true;
                }
                if (rotation == false && forward == false) {
                    for (k = 0; k < 1; k++) { spaceShip.rotateLeft(); spaceShip.moveForward(); spaceShip.rotateLeft(); }
                    rotation = true;
                    forward = true;
                }
                if (forward == true) {
                    for (i = 0; i <= 2; i++) { spaceShip.moveForward(); }
                    forward = false;
                }
            }
            // code  einde
        });
    </script>
</body>
</html>
