<html>
	<head>
		<canvas id="canvas" width="800" height="600"></canvas>
         <script src="./robot-arm.js"></script>
    </head>
    <body>
   		<script>
  			var canvas = document.getElementById("canvas");
  			var robotArm = new RobotArm(canvas);

  			robotArm.loadLevel("exercise 9");

  			// Je eigen code plaats je hier.
  			var move = 4, amount = 3;
  			for (a = 0; a <= 2; a++) { robotArm.moveRight(); }
  			for (b = 0; b <= 3; b++) {  
  				for (c = 0; c <= amount; c++) { 
  					robotArm.grab();
  					for (d = 0; d <= 4; d++){ 
  						robotArm.moveRight(); 
  					}
  					robotArm.drop();
  					for (e = 0; e <= move; e++){
  						robotArm.moveLeft();
  					}
  				}
  			robotArm.moveLeft();
   			amount--;
  			}
  			robotArm.run();
		</script>
	</body>
</html>
