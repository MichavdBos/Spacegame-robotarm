<html>
	<head>
		<canvas id="canvas" width="800" height="600"></canvas>
         <script src="./robot-arm.js"></script>
    </head>
    <body>
   		<script>
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);
        robotArm.speed = 300;
        robotArm.loadLevel("exercise 11");

        // Je eigen code plaats je hier.
        for (i = 0; i <= 8; i++){ robotArm.moveRight(); }
        for (i = 0; i <= 8; i++){
          robotArm.grab();
          var color = robotArm.scan();
          if (color == "white"){
            robotArm.moveRight();
            robotArm.drop();
            robotArm.moveLeft();
          }
         else{
           robotArm.drop();
          }
          robotArm.moveLeft();
        }
        robotArm.run();
      </script>
	</body>
</html>
