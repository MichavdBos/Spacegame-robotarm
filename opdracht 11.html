<html>
	<head>
		<canvas id="canvas" width="800" height="600"></canvas>
         <script src="./robot-arm.js"></script>
    </head>
    <body>
   		<script>
      var canvas = document.getElementById("canvas");
      var robotArm = new RobotArm(canvas);

      robotArm.loadLevel("exercise 12");

      // Je eigen code plaats je hier.
      var positie = 0;
      for (i = 0; i <= 9; i++){
        robotArm.grab();
        var color = robotArm.scan();
        if (color == "red"){
          for (j = 0; j <= 8 - positie; j++) {
            robotArm.moveRight();
          }
          robotArm.drop();
          for (k = 0; k <= 7 - positie; k++) {
            robotArm.moveLeft();
          }
          positie++;
        }
        else {
          robotArm.drop();
          robotArm.moveRight();
          positie++;
        }
      }
      robotArm.run();
</script>
	</body>
</html>
